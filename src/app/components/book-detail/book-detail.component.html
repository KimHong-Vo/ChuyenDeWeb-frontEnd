<div class="container">
    <div class="header" style="align-items: center; padding-left: 5%; padding-right: 5%; margin-top: 5%; overflow: auto;">
        <div style="position: absolute; width: 27%;">
          <img src="../../../assets/images/logo.png" class="img-responsive right" style="width:100%; "/>
        </div>
        <div style="position: absolute; z-index: -2; width: 90%;">
          <img src="../../../assets/images/wood.png" class="img-responsive right"
             style="width: 100%; padding-top: 10%;"/>
        </div>
    </div>
    <div class="title" style="margin-top: 22%; text-align: center;" >
        <h2 class="section-headline"><span>Book detail</span></h2>
    </div>
    <div class="content" style="margin:2% 10%;">
        <mat-grid-list cols="{{numberGridCols}}">
            <mat-grid-tile [colspan]="(numberBookPicCol)">
                <img [src]="'http://localhost:8080' + book.picturePath" alt="photo" style="width:100% ; height: 100%;">
            </mat-grid-tile>
            <mat-grid-tile [colspan]="(numberDetailCol)">
                <div style="width:100% ; height:100% ; padding:5% 5% ;">
                    <h1>{{book.title}}</h1>
                    <p style="display: inline-block;">Author: &nbsp;</p><p style="display: inline-block;">{{book.author}}</p>
                    <br>
                    <h4 style="color: #33444b;">{{book.description}}</h4>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="(numberPriceCol)" >
                <mat-card style="width:85% ;">
                    <mat-card-title>Book price</mat-card-title>
                    <br>
                    <mat-card-content>
                        <h4 style="display: inline-block ;">Price: &nbsp;</h4><p style="display: inline-block ;">{{book.listPrice}}</p>
                        <br>
                        <h4 style="display: inline-block ;">Discount: &nbsp;</h4><p style="display: inline-block ;">{{book.ourPrice}}</p>
                        <br>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>Buy now</button>
                      <div *ngIf="book.inStockNumber === 0">
                        <button mat-button disabled="true">Add to cart</button>
                      </div>
                      <div *ngIf="book.inStockNumber != 0" (click)="addProductToCart(book.id)">
                        <button mat-button>Add to cart</button>
                      </div>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div style="padding-top:100px ;"></div>
</div>
