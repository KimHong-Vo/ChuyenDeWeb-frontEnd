<div class="container">
  <div style="align-items: center; padding-left: 5%; padding-right: 5%; margin-top: 5%; overflow: auto;">
    <div style="position: absolute; width: 27%;">
      <img src="../../../assets/images/logo.png" class="img-responsive right" style="width:100%; "/>
    </div>
    <div style="position: absolute; z-index: -2; width: 90%;">
      <img src="../../../assets/images/wood.png" class="img-responsive right"
         style="width: 100%; padding-top: 10%;"/>
    </div>
  </div>
  <div style="margin-top: 22%; text-align: center;" >
    <h2 class="section-headline"><span>Book list</span></h2>
  </div>
  <div class="body" style="margin:2% 5% ;">
      <mat-tab-group>
          <mat-tab label="Login">
              <div style="margin-top: 20px; text-align: center;">
                  <form (submit)="onLogin()" style="padding:2% ; border-radius: 5%;">
                    <div class="formControl">
                      <mat-form-field appearance="fill" style="width: 60%;">
                        <mat-label>Enter your email</mat-label>       
                        <input matInput placeholder="pat@example.com" [formControl]="email"  required>  
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                      </mat-form-field>
                    </div>

                    <div class="formControl" style="margin-top: 15px ;">
                      <mat-form-field appearance="fill" style="width: 60%;">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [formControl] = "passWord">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                    <div>
                      <button class="loginBtn" type="submit" mat-raised-button color="primary">Submit</button>
                    </div>
                  </form>
              </div>
          </mat-tab>
          <mat-tab label="New account">
              <div style="margin-top: 20px;">
                  <form >
                      
                  </form>
              </div>
          </mat-tab>
          <mat-tab label="Forget password">
              <button mat-button>foget password</button>
          </mat-tab>
      </mat-tab-group>
  </div>
</div>
<div style="padding-top:100px ;"></div>
